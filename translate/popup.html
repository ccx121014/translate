<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自动翻译插件</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .option {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    label {
      font-size: 14px;
    }
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .status {
      margin-top: 15px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>自动翻译插件</h1>
  
  <div class="option">
    <label for="enabled">启用翻译</label>
    <label class="toggle-switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="option">
    <label for="sourceLang">源语言</label>
    <select id="sourceLang">
      <option value="auto">自动检测</option>
      <option value="en">英语</option>
      <option value="ja">日语</option>
      <option value="ko">韩语</option>
      <option value="fr">法语</option>
      <option value="de">德语</option>
    </select>
  </div>
  
  <div class="option">
    <label for="targetLang">目标语言</label>
    <select id="targetLang">
      <option value="zh">中文</option>
      <option value="en">英语</option>
      <option value="ja">日语</option>
      <option value="ko">韩语</option>
      <option value="fr">法语</option>
      <option value="de">德语</option>
    </select>
  </div>
  
  <div class="option">
    <label for="excludeSite">排除当前网站</label>
    <button id="excludeSite">排除</button>
  </div>
  
  <div class="status" id="status">点击切换翻译状态</div>
  
  <script src="popup.js"></script>
</body>
</html>
